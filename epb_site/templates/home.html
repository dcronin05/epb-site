<head>

<body>

    {% if request.method == "POST" %}
        {{ response|safe }}
    {% else %}
        {{ response|safe }}
    {% endif %}



    <form action="" method="post">
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    
    <ul>
        <li>
            <strong>Talk to the AI with the box above.</strong>
        </li>
        <li>
            <strong>Ask the AI to start over when starting on a new bullet.</strong>
        </li>
    </ul>
    
    {{ points }}
</body>
